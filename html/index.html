<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<meta name="keywords" content="填写描述语句，方便seo抓取">
  	    <meta name="description" content="">
  	    <link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
  	    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
  	    <link rel="stylesheet" type="text/css" href="../css/lib/swiper.min.css"/>
  	    <!--<link rel="stylesheet" type="text/css" href="../css/muban.css"/>
  	    <link rel="stylesheet" type="text/css" href="../css/index.css"/>-->
  	    <link rel="stylesheet" type="text/css" href="../css/page.css"/>
  	    <title>首页</title>
	</head>
	<body>
		<div class="Z_index">
			<header class="C_header">

			</header>
			<div class="search">
				<input type="text" placeholder="请输入内容"/>
			</div> 
			
			<div class="content" id="wrapper">
				<div class="scroll_content" id="scrollbar">
					<div id="jiazai">
						
					</div>
					<div class="banner swiper-container" >
						<div class="box swiper-wrapper">
							<!--<img src="../images2/8.jpg" alt="" title="picture"/>-->
							<div class="swiper-slide a"><img src="../images2/8.png" alt="" title="picture"/></div>
							<div class="swiper-slide b"><img src="../images2/8.png" alt="" title="picture"/></div>
							<div class="swiper-slide c"><img src="../images2/8.png" alt="" title="picture"/></div>
							<div class="swiper-slide d"><img src="../images2/8.png" alt="" title="picture"/></div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
					<div class="products">
						
					</div>
				</div>
			</div>
			<input type="hidden" id="page" value="1"/>
			<footer>
				<ul>
					<li>
						<p><i class="iconfont icon-home1"></i></p>
						<p>首页</p>
					</li>
					<li>
						<p><i class="iconfont icon-fenlei-copy"></i></p>
						<p>分类</p>
					</li>
					<li>
						<p><i class="iconfont icon-gouwuchetubiao"></i></p>
						<p>购物车</p>
					</li>
					<li>
						<p><i class="iconfont icon-wo"></i></p>
						<p>我的秀</p>
					</li>
					<li>
						<p><i class="iconfont icon-gengduo"></i></p>
						<p>更多</p>
					</li>
				</ul>
			</footer>
		</div>
		<script src="../js/lib/zepto_1.1.3.js"></script>
		<script src="../js/lib/iscroll-min.js"></script>
		<script src="../js/lib/template.js"></script>
		<script src="../js/lib/swiper.min.js"></script>
		<script src="../js/index.js"></script>
		<script type="text/javascript">
			var swiper = new Swiper(".swiper-container",{
				autoplay:1000,
				loop:true,
				pagination:".swiper-pagination"
			})
		</script>
		
		<script type="text/html" id="prods">
			{{each prods as prod}}
			<section>
				<div class="sec">
					<div class="left">
						<img src="{{prod.goodsListImg}}"/>
						<input type="hidden" id="goodsID" value="{{prod.goodsID}}"/>
					</div>
					<div class="right">
						<div class="top">
							{{prod.goodsName}}
						</div>
						<div class="bottom">
							<div class="bottom-left">
								<p><span class="current">￥{{prod.price}}</span><span class="before">￥28880</span></p>
								<p class="zhekou">{{prod.discount}}折</p>
							</div>
							<div class="bottom-right">
								<span class="btn"></span>
							</div>
						</div>
					</div>
				</div>
			</section>
			{{/each}}
		</script>
	</body>
</html>
