	<body>
		<header>
			<div class="back">
				
			</div>
		</header>		
		
		<div class="main">
			<div class="self-status">
				<div class="touxiang">
					<img src="../images2/13.jpg"/>
				</div>
				<div class="touxiang-right">
					<h5>昵称：<span id="nickname">未知</span></h5>
					<div>
						<span class="login">登录</span>
						<span class="regiter">注册</span>
					</div>
				</div>
			</div>
			<div class="myoperat">
				<div class="contain">
					<section>
						<div class="mydindan type">
							<div class="left type-left">我的订单</div>
							<div class="right type-right"></div>
						</div>
						<div class="mydindan-main type-main"></div>
					</section>
					
					<section>
						<div class="myyouhui type">
							<div class="left type-left">我的优惠券</div>

					<section>
						<div class="seerecord type">
							<div class="left type-left">浏览记录</div>
							<div class="right type-right"></div>
						</div>
						<div class="seerecord-main type-main"></div>
					</section>
					
					<section>
						<div class="mysave type">
							<div class="left type-left">我的收藏</div>
							<div class="right type-right"></div>
						</div>

			</div>
		</div>
		<footer>
			<ul>
				<li>
					<p><i class="iconfont icon-home1"></i></p>

				<li>

				<li>

			</ul>
		</footer>
		
		<script>
			$(".type").on("click",function() {
				
				$(this).next().toggle();
				
				var str = $(this).next(".type-main").css("display");

				if(str == "block"){
					$(this).find(".type-right").css({
						"background":"url(../images2/8_07.png) no-repeat center center",
						 "background-size":"1.25rem 1.0625rem"
					});
				}else{
					$(this).find(".type-right").css({
						"background":"url(../images2/8_10.png) no-repeat center center",
						 "background-size":"1.25rem 1.0625rem"
					});
				}
			})
		</script>
